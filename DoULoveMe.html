<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="text-align: center; margin-top: 180px" >
<h3>Do you love me?</h3>
<div>
    <button id="btn-yes" onclick="alert('<3<3<3<3<3<3<3<3<3')">Yes</button>
    <button id="btn-no" onmouseover="setRandomPosition()">No</button>
</div>
<script>
    let a=0;
    function setRandomPosition() {
        if (a < 10) {
            document.getElementById("btn-no").style.top = Math.floor(Math.random() * 638) + "px";
            document.getElementById("btn-no").style.left = Math.floor(Math.random() * 1366) + "px";
            a = a + 1;
        }else {
            alert("I'll never be with you");
            a=0;
        }
    }
</script>
</body>
